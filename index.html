<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickStart</title>
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./assets/logo.svg" class="logo"></img>
    </header>
    <main class="teste">
        <form class="new-page-form">
            <input type="text" class="new-page-form__input" id="iptDescricao" placeholder="Digite aqui a descrição da página">
            <input type="text" class="new-page-form__input" id="iptUrl" placeholder="Digite aqui a URL da página">
            <div class="new-page-form__buttons">
                <button class="new-page-form__button button-primary" id="btnSalvar">
                    <!img src="./assets/save-icon.svg" class="new-page-form__button__icon">
                    Salvar
                </button>
                <button class="new-page-form__button button-secundary" id="btnCancelar">
                    Cancelar
                </button>
            </div>
        </form>

        <div class="pages-list">
            <div class="page">
                <a class="page__card" href="https://google.com/" target="_blank">
                    <img src="./assets/page.png" class="page__card__image"><img> 
                    <p class="page__card__description">Google</p>
                </a>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script type="module" src="./js/scripts.js"></script>
</body>

</html>
